<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h2>Node JS Submit Form with Express Js</h2>
      <form action="/" method="POST">
        <div class="form-group mb-3">
          <label>Họ tên</label>
          <input type="text" class="form-control" placeholder="Name" name="name">
        </div>
        <div class="form-group mb-3">
          <label>Ngày sinh</label>
          <input type="text" class="form-control" placeholder="Date" name="date">
        </div>
        <div class="form-group mb-3">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Email" name="email">
        </div>
        <div class="form-group mb-3">
          <h3>Khóa học:</h3><br>
          <label>Nodejs</label>
          <input type="checkbox" name="course" value="nodejs" id="nodejs">
          <br>
          <label>Html-css</label>
          <input type="checkbox" name="course" value="html" id="html">
          <br>
          <label>Java</label>
          <input type="checkbox" name="course" value="java" id="java">
        </div>
        <div class="d-grid mt-3">
        <button type="submit" class="btn btn-danger">Submit</button>
        </div>
      </form>
  </body>
</html>
